<!doctype html>
<html lang="en">

<head>
	<title>RealDeal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body style="  background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);">
	<section class="ftco-section">
		<div style="display: inline-flex; width: 100%;">
			<div style="width: 20%; padding-top: 10px;text-align: center;font-family: sans-serif;
			font-size: 16px;">
				<span id="currentUserName"></span><br>
				<span id="currentUserRole"></span>
			</div>
			<div style="width:60%; text-align: center;padding-top: 5px;">
				<a class="navbar-brand" style="color: #573b8a;" href="verify.html">Real Deal<span
						style="color: white;">Fake Product Identification Through Blockchain</span></a>
			</div>
			<div style="width:6%;margin-left: 10% ;text-align: center;padding-top: 10px;">
				<button class="submit" style="background-color: #ca4242;" onclick="logout()">Logout</button>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
			<div class="container-fluid">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
					aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="fa fa-bars"></span> Menu
				</button>
				<div class="collapse navbar-collapse" id="ftco-nav">
					<ul class="navbar-nav m-auto">
						<li class="nav-item active"><a href="verify.html" class="nav-link">Home</a></li>
						<li class="nav-item"><a href="manufacturer.html" class="nav-link">Register</a></li>
						<li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
						<li class="nav-item"><a href="users.html" class="nav-link">Users</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END nav -->

	</section>
	<div class="container scanner-div">

		<div style="width: 33% ;">
			<div id="qr-reader" style="width:300px"></div>
			<div id="qr-reader-results" style="display: none;"></div>
		</div>
		<div class="scan-table">
			<table class="table table-dark table-striped" style="border-radius: 25px;">
				<thead>
					<tr>
						<th>Product ID</th>
						<th>Current Owner</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody id="logdata">
					<tr>
						<td>-</td>
						<td>-</td>
						<td>-</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/html5-qrcode.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/verifyProduct.js" type="module"></script>
	<script>
		let logout = () => {
			let confirmAction = confirm("Are you sure?");
			if (confirmAction) {
				document.cookie.split(";").forEach(function (c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
				window.location.replace("index.html");
			} else { location.reload(); }
		}
	</script>

</body>

</html>
